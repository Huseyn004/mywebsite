        function searchSingers() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let singers = document.getElementsByClassName('singer');
            
            for (let i = 0; i < singers.length; i++) {
                let singerName = singers[i].getAttribute('data-name');
                if (singerName.includes(input)) {
                    singers[i].style.display = 'block';  // Show matching singer
                } else {
                    singers[i].style.display = 'none';  // Hide others
                }
            }
        }

        function showSongs(singerName) {
            const songs = songsData[singerName];
            let songsList = '<h3>Musiqilər:</h3>'; // Changed to Musiqilər
            for (let song in songs) {
                songsList += `<div class="song" onclick="showSongDetails('${singerName}', '${song}')">${song}</div>`;
            }
            document.getElementById('singerList').innerHTML = songsList; // Replace singer list with song list
            document.querySelectorAll('.song').forEach(song => song.style.display = 'block'); // Show all songs
        }

        function showSongDetails(singerName, songName) {
            const song = songsData[singerName][songName];
            document.getElementById('songTitle').innerText = songName;
            document.getElementById('songLyrics').innerHTML = song.lyrics;
            document.getElementById('audioSource').src = song.audio;
            document.getElementById('songAudio').load(); // Reload audio
            document.getElementById('songDetails').style.display = 'block'; // Show song details
        }

        function goBack() {
            document.getElementById('songDetails').style.display = 'none'; // Hide song details
            document.getElementById('searchInput').value = ''; // Clear search input
            searchSingers(); // Show all singers
        }
    </script>
